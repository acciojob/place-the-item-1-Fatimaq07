<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .holder {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 40px;
    }

    .item {
      width: 100px;
      height: 100px;
      font-size: 40px;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <h3>You need to implement the CSS using <strong>flexbox</strong> as shown below in the images:</h3>

  <div class="holder">
    <div class="item green">3</div>
    <div class="item red">1</div>
    <div class="item blue">2</div>
  </div>

  <h3>For flex-wrap illustration:</h3>

  <div class="holder">
    <div class="item green">3</div>
    <div class="item green">4</div>
    <div class="item green">5</div>
    <div class="item green">6</div>
    <div class="item green">7</div>
    <div class="item red">1</div>
    <div class="item blue">2</div>
  </div>

</body>
</html>
